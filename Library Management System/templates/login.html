<!DOCTYPE html>
<html lang = "en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- <link href="{{ url_for('static', filename='main.css')}}" type="text/css" rel="stylesheet"> -->
    <link href="../static/main.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container" >
        <!--form start-->
        <img class="ceenter" src="../static/library-low-resolution-logo-color-on-transparent-background (1).png" alt="" width = "autofocus" height="autofocus">


        <form class="form" method="POST" action="/login">
            <h1 class="form__title">Login</h1>
            <div class = "form__message form__message--error">{{info}}</div>
            <div class="form__input-group">
              <input type="text" class="form-input" aria-describedby="emailHelp" autofocus placeholder="usernamexx@wooster.edu" name='username'>
              <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
              <input type="password" class="form-input" id="password" autofocus placeholder="Password" name='password'>
              <div class="form__input-error-message"></div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">terms and conditions</label>
            </div>

            <button type="submit" class="form__button">Submit</button>

            
          </form>

        <!--form end-->
    </div>
</body>
